{% extends "layout.html" %}

{% block styles %}
  {{super()}}
{% endblock %}
{% block page %}
<div class = "jumbotron">
    <div id="application_form" class="col-md-8 col-md-offset-2">
    <h2 class="text-center">Hacktech Application</h2>
    <form action="{{url_for('applications.update_applications')}}" method="post"}>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required>
      </div>
 
      <div class="form-group">
        <label for="school">School</label>
        <input type="text" class="form-control" id="school" formControlName="school">
      </div>

      <div class="form-group">
        <label for="major">Major</label>
        <input type="text" class="form-control" id="major" formControlName="major">
      </div>

      <div class="form-group">
        <label for="undergrad">What is your year of study?</label>
      <select name="undergrad" formControlName="undergrad">
        <option value="High School">High School</option>
        <option value="Undergraduate">Undergraduate</option>
        <option value="Graduate">Graduate</option>
        <option value="Postdoc">Postdoc</option>
      </select>
      </div>

      <div class="form-group">
        <label for="graduationYear">What is your expected graduation date?</label>
      <select name="graduationYear" formControlName="graduationYear">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024+">2024+</option>
      </select>
      </div>

      <div class="form-group">
        <label for="github">What is your GitHub?</label>
        <input type="text" class="form-control" id="github" formControlName="github">
      </div>

      <div class="form-group">
        <label for="linkedin">What is your LinkedIn?</label>
        <input type="text" class="form-control" id="linkedin" formControlName="linkedin">
      </div>

      <div class="form-group">
        <label for="resume">Upload your resume! (less than 500 KB please) </label>
        <input type="file" class="form-control" id="resume" formControlName="resume">
      </div>
 
      <div class="form-group">
        <label for="latino">Are you Hispanic or Latino?</label>
          <select name="latino" formControlName="latino">
            <option value="True">Yes</option>
            <option value="False">No</option>
         </select>
      </div>
  
      <div class="form-group">
        <label for="race">What is your race?</label>
        <p>
      </div>

      <div class="form-group">
        <label for="gender">What is your gender?</label>
          <select name="gender" formControlName="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
            <option value="P">Prefer not to answer</option>
         </select>
      </div>
      <div class="form-group">
        <label for="shirtSize">What is your shirt size?</label>
          <select name="shirtSize" formControlName="shirtSize">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="X-Large">Extra Large</option>
         </select>
      </div>

      <div class="form-group">
        <label for="needTransportation">Will you be needed transportation to Hacktech 2019?</label>
          <select name="needTransportation" formControlName="needTransportation">
            <option value="insideCA">Yes, I will be traveling from CA.</option>
            <option value="outsideCA">Yes, I will be traveling from outside of CA.</option>
            <option value="no">No, I've got it handled!</option>         
        </select>
      </div>

      <div class="form-group">
        <label for="busFrom">Which of the following schools would you prefer to bus from?</label>
          <select name="busFrom" formControlName="busFrom">
            <option value="UCLA">UCLA</option>
            <option value="UC Berkeley">UC Berkeley</option>
            <option value="Stanford">Stanford</option>
            <option value="UCSD">UCSD</option>
            <option value="USC">USC</option>
         </select>
      </div>

     <div class="form-group">
        <label for="airport">We will be able to provide travel reimbursement on a case-by-case basis. Which airport will you be traveling from?</label>
        <input type="text" class="form-control" id="airport" formControlName="airport">
      </div>

      <div class="form-group">
        <label for="dietaryRestrictions">Do you have any dietary restrictions?</label>
          <select name="" formControlName="dietaryRestrictions">
            <option value="True">Yes</option>
            <option value="False">No</option>
         </select>
     </div>

      <div class="form-group">
        <label for="dietaryRestrictionsChoices">What restrictions?</label>
        <p>
     </div>

     <div class="form-group">
        <label for="dietaryRestrictionsDetail">Please specify your dietary restrictions:</label>
        <input type="text" class="form-control" id="dietaryRestrictionsDetail" formControlName="dietaryRestrictionsDetail">
     </div>

     <div class="form-group">
        <label for="Q1">Q1</label>
        <input type="text" class="form-control" id="Q1" formControlName="Q1">
     </div>

     <div class="form-group">
        <label for="Q2">Q2</label>
        <input type="text" class="form-control" id="Q2" formControlName="Q2">
     </div>

     <div class="form-group">
        <label for="Q3">Q3</label>
        <input type="text" class="form-control" id="Q3" formControlName="Q3">
     </div>

     <div class="form-group">
        <label for="Q4">Q4</label>
        <input type="text" class="form-control" id="Q4" formControlName="Q4">
     </div>

     <div class="form-group">
        <label for="codeOfConduct">I've read and understood the MLH code of conduct and the MLH data sharing provision.</label>
          <select name="codeOfConduct" formControlName="codeOfConduct">
            <option value="True">Yes</option>
            <option value="False">No</option>
         </select>
      </div>


      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
    </div>
</div>
 {% endblock %}
