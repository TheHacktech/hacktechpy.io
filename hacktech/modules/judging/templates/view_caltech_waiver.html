{% extends "layout.html" %}

{% block styles %}
  {{super()}}
{% endblock %}
{% block page %} 
  <div class = "jumbotron col-md-8 col-md-offset-2">
    <h2 class="text-center">Caltech Waiver</h2>
      <div style="position: relative; text-align: center; height: 0; padding-bottom: 100%; overflow: hidden">
	      <iframe
			src={{info.waiver_url}}
			frameBorder="0"
			seamless="seamless"
			style="margin: auto; position: absolute; top: 0; left: 0; width: 70%; height: 100%"
		></iframe>
      </div>
      <form action="{{ url_for('judging.update_waiver_status', user_id=info.user_id) }}" method="post">
      <select class="form-control" name='new_status'>
        <option>Choose...</option>
	<option value="Confirmed" {%if status.waiver_status == "Confirmed"%} selected {%endif%} >Confirm</option>
	<option value="Rejected" {%if status.waiver_status == "Rejected" %} selected {%endif%}>Reject</option>
      </select>
      <button type="submit" class="btn btn-default">Go</button>
      </form>
  </div>
{%endblock%}
